<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/pages-themes/cayman@latest/assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <h1>{{ site.title | escape }}</h1>
      <p>{{ site.description | escape }}</p>
      <nav class="navbar" style="text-align: center; margin-top: 10px;">
        <a href="{{ site.baseurl }}/" style="margin-right: 15px;">Home</a>
        <a href="{{ site.baseurl }}/methodology" style="margin-right: 15px;">Methodology</a>
        <a href="{{ site.baseurl }}/results" style="margin-right: 15px;">Results</a>
        <a href="{{ site.baseurl }}/citations" style="margin-right: 15px;">Citations</a>
        <a href="{{ site.baseurl }}/extra">Extra</a>
      </nav>
    </header>

    <main class="page-content">
      {{ content }}
    </main>

    <footer class="page-footer">
      <p>Created by {{ site.author }}</p>
      <p><a href="https://pages.github.com/">Hosted on GitHub Pages</a></p>
    </footer>
  </div>
</body>
</html>
