<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      
      <nav class="site-nav">
        {% for item in site.navbar %}
          <a href="{{ item.href }}" class="btn">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      
      <footer class="site-footer">
        <p>Created by {{ site.author }} | 
          <a href="https://github.com/kmarr21/MS_capstone">
            <svg height="16" width="16" viewBox="0 0 16 16" style="vertical-align: text-bottom;">

            </svg>
            View on GitHub
          </a> | 
          <a href="https://pages.github.com/">Hosted on GitHub Pages</a>
        </p>
      </footer>
    </main>
  </body>
</html>
